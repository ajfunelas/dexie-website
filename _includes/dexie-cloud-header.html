<header class="site-header">
  <div class="jumbotron docs-page-jumbotron dexie-cloud">
    <div class="video-parent">
      <video class="banner-video" autoplay muted loop>
        <source src="https://dexie.blob.core.windows.net/dexie/Galaxy.mp4" type="video/mp4">
      </video>
    </div>
    <div class="container">
      <img src="/assets/images/dexie-logo-icon.svg" class="dexie-logo-icon" />
      <h1><a href="/cloud/">Dexie Cloud</a></h1>
      <p>A sync service for Dexie.js</p>
      <a style="width: fit-content" class='getstarted btn btn-success btn-lg' href='#getting-started' role='button'>
        <span class='glyphicon glyphicon-flash'></span>
        <span class='widescreen'>Get Started!</span>
        <span class='slimscreen'>Get Started!</span>
      </a>
      {% include current-announcement.html %}
      <script>
        if (location.pathname !== '/cloud/') {
          document.querySelectorAll('.getstarted.btn').forEach(btn => {
            btn.href = '/cloud/#getting-started'
          })
        }
      </script>
    </div>
  </div>
</header>
